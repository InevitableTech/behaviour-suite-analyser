name: run-unit-tests
run-name: Run unit tests.
on: [push]
jobs:
  unit-test-bdd-analyser:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-php@v2
        with:
          php-version: '7.1'
          tools: composer
      - run: composer install
      - run: ./vendor/bin/phpunit tests
